langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
    - media
    - media_library
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - sourceEditing
      - '|'
      - heading
      - '|'
      - bold
      - italic
      - strikethrough
      - '|'
      - alignment
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - outdent
      - indent
      - '|'
      - link
      - blockQuote
      - insertTable
      - media
      - '|'
      - codeBlock
      - horizontalLine
      - '|'
      - specialCharacters
      - superscript
      - subscript
      - '|'
      - removeFormat
      - '|'
      - showBlocks
  plugins:
    ckeditor5_codeBlock:
      languages:
        - label: Plain text
          language: plaintext
        - label: C
          language: c
        - label: C#
          language: cs
        - label: C++
          language: cpp
        - label: CSS
          language: css
        - label: Diff
          language: diff
        - label: HTML
          language: html
        - label: Java
          language: java
        - label: JavaScript
          language: javascript
        - label: PHP
          language: php
        - label: Python
          language: python
        - label: Ruby
          language: ruby
        - label: TypeScript
          language: typescript
        - label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_image:
      status: true
      toolbar:
        - imageTextAlternative
        - '|'
        - imageStyle:alignLeft
        - imageStyle:alignRight
        - imageStyle:alignCenter
        - imageStyle:alignBlockLeft
        - imageStyle:alignBlockRight
        - '|'
        - resizeImage:50
        - resizeImage:75
        - resizeImage:100
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
        styles: true
        multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<abbr>'
        - '<address>'
        - '<area>'
        - '<article>'
        - '<aside>'
        - '<audio>'
        - '<b>'
        - '<blockquote>'
        - '<br>'
        - '<button>'
        - '<cite>'
        - '<code>'
        - '<col>'
        - '<colgroup>'
        - '<dd>'
        - '<del>'
        - '<details>'
        - '<dfn>'
        - '<dialog>'
        - '<div>'
        - '<dl>'
        - '<dt>'
        - '<em>'
        - '<fieldset>'
        - '<figcaption>'
        - '<figure>'
        - '<footer>'
        - '<h1>'
        - '<h2>'
        - '<h3>'
        - '<h4>'
        - '<h5>'
        - '<h6>'
        - '<header>'
        - '<hr>'
        - '<i>'
        - '<img src alt data-entity-type data-entity-uuid data-align data-caption>'
        - '<ins>'
        - '<kbd>'
        - '<label>'
        - '<legend>'
        - '<li>'
        - '<meta>'
        - '<nav>'
        - '<ol>'
        - '<p>'
        - '<pre>'
        - '<s>'
        - '<section>'
        - '<small>'
        - '<span>'
        - '<strong>'
        - '<sub>'
        - '<summary>'
        - '<sup>'
        - '<table>'
        - '<tbody>'
        - '<td>'
        - '<tfoot>'
        - '<th>'
        - '<thead>'
        - '<time>'
        - '<tr>'
        - '<u>'
        - '<ul>'
        - '<var>'
        - '<video>'
    ckeditor5_style:
      styles:
        - label: 'Code'
          element: '<code>'
        - label: 'Button (Primary)'
          element: '<a class="button">'
        - label: 'Button (Secondary)'
          element: '<a class="button button--secondary">'
        - label: 'Button (Danger)'
          element: '<a class="button button--danger">'
        - label: 'Button (Ghost)'
          element: '<a class="button button--ghost">'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: null
  max_dimensions:
    width: null
    height: null
